syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

import public "Enum.proto";
import public "Struct.proto";

message S_Connected 
{
}

message C_SignUpReq
{
	string name = 1;
	string email = 2;
	string password = 3;
}

message S_SignUpRes
{
	ESignUpResult result = 1;
}

message C_LogInReq
{
	string email = 1;
	string password = 2;
}

message S_LogInRes
{
	ELogInResult result = 1;
	PlayerInfo playerInfo = 2;
}

message C_DeleteRoomReq
{
	int32 roomIndex = 1;
}

message S_DeleteRoomRes
{
	int32 roomIndex = 1;
	EDeleteRoomResult result = 2;
}

message C_CreateRoomReq
{
	string name = 1;
}

message S_CreateRoomRes
{
	ECreateRoomResult result = 2;
}

message C_RoomListReq
{

}

message S_RoomListRes
{
	repeated RoomInfo rooms = 1;
}

message C_EnterGame 
{
	int32 roomIndex = 1;
}

message S_EnterGame 
{
	repeated PlayerInfo playerInfos = 1;
}

message S_JoinGame
{
	PlayerInfo playerInfo = 1;
}