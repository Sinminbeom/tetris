syntax = "proto3";

package Protocol;
option csharp_namespace = "Google.Protobuf.Protocol";

import "Enum.proto";

message RoomInfo 
{
	int32 roomId = 1;
	string name = 2;
}

message PositionInfo 
{
	EObjectState state = 1;
	int32 posX = 2;
	int32 posY = 3;
}

message ObjectInfo 
{
	int32 objectId = 1;
	PositionInfo posInfo = 2;  
}

message TetrominoInfo
{
	ObjectInfo objectInfo = 1;
}

message PlayerInfo
{
	int32 playerId = 1;
	string name = 2;
}